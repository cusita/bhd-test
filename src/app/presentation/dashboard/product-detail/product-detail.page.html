<ion-header>
  <ion-toolbar>
    <div class="return-products" (click)="returnProducts()"><ion-icon name="arrow-back"></ion-icon></div>
    <ion-title class="line-content">Detalle de producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="product-detail__content ion-padding">
    <strong>Mis Tarjetas</strong>
    <div class="card {{productDetail.productBrand}}">
      <div class="card-type">
        <img class="logo-bhd" src='assets/svg/logos_bhd/logo_white.svg' alt='Logo BHD'>
        <img class="card-logo" src='assets/svg/{{productDetail.productBrand}}.svg' alt='Logo BHD'>
      </div>
      <div class="card-number">
        <span>{{productDetail.productNumber}}</span>
      </div>
      <div class="card-name">
        <span>{{productDetail.clientName}}</span>
        <div class="date-exp">
          <span>Fecha de v.</span>
          <p>{{productDetail.productEndingDate}}</p>
        </div>
      </div>
    </div>
    <div class="limit">
      <ion-progress-bar value="0.5"></ion-progress-bar>
    </div>
    <div class="btn-pay">
        <button type="submit">Pagar</button>
    </div>
  </div>
</ion-content>
